<div *ngIf="items && items.length; else noItems">
    <div *ngFor="let item of items" class="item-card">
      <h4>{{ item.name }}</h4>
      <p>{{ item.description }}</p>
      <p><strong>Location:</strong> {{ item.location }}</p>
      <p><strong>Date Found:</strong> {{ item.date | date }}</p>
      <img *ngIf="item.image" [src]="item.image" alt="{{ item.name }}" class="item-img" />
    </div>
  </div>
  
  <ng-template #noItems>
    <p>No found items reported.</p>
  </ng-template>
