<div class="home-container">
  <div class="header">
    <h1>Lost & Found Portal</h1>
    <button (click)="logout()" class="logout-button">🚪 Logout</button>
  </div>

  <button *ngIf="userService.isLoggedIn()" (click)="openLostItemDialog()">Report Lost Item</button>
  <div class="section">
    <h2>🎒 Lost Items</h2>
    <app-lost-item-list></app-lost-item-list>
  </div>

  <div class="section">
    <h2>📦 Found Items</h2>
    <app-found-item-list></app-found-item-list>
  </div>
</div>
